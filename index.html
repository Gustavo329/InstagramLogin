<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular"></div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="./img/eu.PNG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Gustavo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gustavo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="/Testes Digital Invoation One/Instagram/img/img/apple128x128.png" alt=""></a>
                    <a href="#" class="app-download"><img src="/Testes Digital Invoation One/Instagram/img/img/google128x128.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
